<div class="container">
  <h2>Image Gallery</h2>
  <p>The .thumbnail class can be used to display an image gallery.</p>
  <p>The .caption class adds proper padding and a dark grey color to text inside thumbnails.</p>
  <p>Click on the images to enlarge them.</p>
  <div class="row">
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="gallery/aa (10).jpg" target="_blank">
          <img src="gallery/aa (10).jpg" alt="Lights" style="width:100%">
          <div class="caption">
          </div>
        </a>
        </div>
        
      </div>
<div class="row">
        <div class="col-md-4">
          <div class="thumbnail">
            <a href="gallery/aa (10).jpg" target="_blank">
              <img src="gallery/aa (10).jpg" alt="Lights" style="width:100%">

              </div>
            </a>
            </div>
            
          </div>
<div class="row">

                <a href="gallery/aa (10).jpg" target="_blank">

</div>
                
</div>

  function myFunction() {
    var x = document.getElementById("myTopnav");

      x.className = "topnav";
    }
  }
